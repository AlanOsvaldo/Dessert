<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="user-profile">

  <div class="spin-wrapper" id="spinnerContainer">
    <div class="spinner" id="spinner">
    </div>
  </div>

  <div class="wrapper">

    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
    </div>

    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">

      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Desserts List</h5>
                <a onclick="saveDessert()" href="#">Add
                  <i class="now-ui-icons ui-1_simple-add"></i>
                </a>
                <div class="row">
                  <div class="input-group no-border pt-4 col-6">
                    <input id="nSearch" type="text" class="form-control" placeholder="Search for name">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <button onclick="nSearch()" class="btn-link"><i
                            class="now-ui-icons ui-1_zoom-bold"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="input-group no-border pt-4 col-6">
                    <input id="pSearch" type="text" class="form-control" placeholder="Search for price">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <button onclick="pSearch()" class="btn-link"><i
                            class="now-ui-icons ui-1_zoom-bold"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-light table-hover">
                    <thead class=" text-primary">
                      <th>#</th>
                      <th>Name</th>
                      <th>Price</th>
                    </thead>
                    <tbody id="table">

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="dessertModal" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="dessertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dessertModalLabel">Add Dessert</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="card">
                <div class="card-header">
                  <h5 class="title">Data</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-8 pr-1">
                      <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Name of product">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Price:</label>
                        <input type="text" id="price" class="form-control" placeholder="price of product">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Description:</label>
                        <textarea rows="4" cols="80" id="description" class="form-control text-justify"
                          placeholder="write here the description of product"></textarea>
                      </div>
                    </div>
                    <div class="col-8">
                      <div class="">
                        <label>Imagen:</label>
                        <input type="file" id="img" class="form-control" placeholder="Select a image">
                      </div>
                    </div>
                    <div class="col-4" id="imgPreview">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button onclick="clean()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button id="button" type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="viewDessertModal" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="viewDessertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewDessertModalLabel">View Dessert</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="card" width="100%">
                    <img id="rImg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 id="rName" class="card-title text-justify"></h5>
                      <p id="rDescription" class="card-text text text-justify"></p>
                      <p><strong id="rPrice"></strong></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!----------- FOOTER ----------------->
      <footer class="footer" id="footer">

      </footer>
    </div>
  </div>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!--   Core JS Files   -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/core/jquery.min.js"></script>
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script>
  <!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="assets/demo/demo.js"></script>
  <script src="assets/js/dessert.js"></script>
</body>

</html>
