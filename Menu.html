    <div class="best_burgers_area">
        <div class="container">
            <div class="row">

                    <div class="section_title text-center mb-80">

    <div class="modal fade" id="viewDessertModal" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="viewDessertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDessertModalLabel">View Dessert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card" width="100%">
                                <img id="rImg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h4 id="rName" class="card-title text-justify"></h4>
                                    <p id="rDescription" class="card-text text text-justify"></p>
                                    <p><strong id="rPrice"></strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
